<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <canvas id="canvas" class="" width="300" height="300">
      Sorry, Your browser does not support canvas... Please use the latest version of Chrome or Firefox.
    </canvas>
    <div id="menu">
      <div class="name">
        <h1>SNAKE</h1>
      </div>
      <div class="scores">
        <h4>Last Play's Score: <br /><span id="lastScore">0</span></h4>
      </div>
      <div id="options">
        <label for="difficulty">Difficulty: <br />
          <select id="difficulty" onchange="difficultySelectChange()">
            <option value="auto" selected="selected">Auto (increases as you play)</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="extreme">Extreme</option>
            <option value="hacker">Hacker</option>
          </select>
        </label>
      </div>
      <div class="scores">
        <h4>Your High Score For <span id="highScoreDifficulty">Auto</span> : <span id="highScore"></span></h4> 
      </div>
      <button id="playBTN" onClick="gameState = 'ready';">Play</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="gridTracker.js"></script>
    <script type="text/javascript" src="food.js"></script>
    <script type="text/javascript" src="block.js"></script>
  </body>
</html>
